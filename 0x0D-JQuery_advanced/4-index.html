<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
        <script type="application/javascript">
            $(document).ready(function(){
                function createFamilyTree() {
                    var table = $("<table></table>");
                    var head = $("<thead></thead>");
                    var headRow = $("<tr></tr>");
                    var firstNameHeader = $("<th></th>").text("Firstname");
                    var lastNameHeader = $("<th></th>").text("Lastname");
                    headRow.append(firstNameHeader, lastNameHeader);
                    head.append(headRow);
                    table.append(head);
                  
                    var body = $("<tbody></tbody>");
                    var firstRow = $("<tr></tr>");
                    var firstNameCell = $("<td></td>").text("Guillaume");
                    var lastNameCell = $("<td></td>").text("Salva");
                    firstRow.append(firstNameCell, lastNameCell);
                    var secondRow = $("<tr></tr>");
                    var firstNameCell = $("<td></td>").text("Paulette");
                    var lastNameCell = $("<td></td>").text("Salva");
                    secondRow.append(firstNameCell, lastNameCell);
                    var thirdRow = $("<tr></tr>");
                    var firstNameCell = $("<td></td>").text("Antoine");
                    var lastNameCell = $("<td></td>").text("Salva");
                    thirdRow.append(firstNameCell, lastNameCell);
                    body.append(firstRow, secondRow, thirdRow);
                    table.append(body);
                  
                    $("body").append(table);
                  }
               
                createFamilyTree();
                
                function replaceFamilyTree() {
                    $('tbody').html('<tr><td>Gerard</td><td>Bonissa</td></tr>');
                  }
                replaceFamilyTree();

            });
        </script>
        <meta charset="utf-8" />
        <title>Task 0</title>

    </head>

    </body>

</html>
