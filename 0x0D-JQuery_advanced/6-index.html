<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
        <script type="application/javascript">
            $(document).ready(function(){
              
              function createFamilyTree() {
                $( "body" ).append( " <table id='tree'><thead> <tr><th>Firstname</th> <th> Lastname </th></tr></thead></table>" );
              }
          
              function addNewMember(firstName, lastName, position) {
                var the_x = document.createElement("td");
                the_x.innerHTML = "(x)";
                if (position === "before") {
                  $( "#tree"  ).prepend( "<tr> <td>" + firstName + "</td> <td>" + lastName + "</td>" + the_x.outerHTML + "</tr>" );
                } else {
                  $( "#tree"  ).append( "<tr> <td>" + firstName + "</td> <td>" + lastName + "</td>" + the_x.outerHTML + "</tr>" );
                }
                $("td:last-child").css("background-color", "orange");
                $("td:last-child").click(function() {
                  $(this).closest('tr').remove();
                });
              }
              function createForm() {
                $("table").before("<input type='text'><input type='text'>" + "<select> <option value='before'>Before</option><option value='after'>After</option> </select>" + "<input type='submit' class='submit' >");
                $(".submit").click(function() {
                 addNewMember($("input:nth-of-type(1)").val(),
                  $("input:nth-of-type(2)").val(),
                  $("select").val())
                });
              }
          
              createFamilyTree();
              createForm();
            });
          </script>
        <meta charset="utf-8" />
        <title>Task 0</title>

    </head>

</html>
